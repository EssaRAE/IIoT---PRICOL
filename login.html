<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In - Pump Assembly Line</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #e0e0e0;
      font-family: 'Roboto', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      width: 900px;
      height: 520px;
      background: #181a20;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(44,62,80,0.18);
      display: flex;
      overflow: hidden;
    }
    .left {
      flex: 1.2;
      background: url('iiot.webp') center center/cover no-repeat;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      min-width: 0;
      height: 100%;
      aspect-ratio: 1.5/1;
    }
    .left::after {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(30,34,44,0.3); /* Lower opacity for brighter image */
      z-index: 1;
    }
    .right {
      flex: 1;
      background: #181a20;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding: 60px 48px;
      min-width: 0;
      position: relative;
      z-index: 1;
    }
    .right h2 {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 12px;
      color: #fff;
    }
    .right p {
      font-size: 1.08rem;
      color: #b0b3b8;
      margin-bottom: 32px;
    }
    .form-group {
      width: 100%;
      margin-bottom: 22px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 1rem;
      color: #b0b3b8;
    }
    .form-group input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 8px;
      border: none;
      background: #23272f;
      color: #fff;
      font-size: 1rem;
      outline: none;
      margin-bottom: 2px;
      transition: background 0.2s;
    }
    .form-group input:focus {
      background: #232f3e;
    }
    .checkbox-row {
      display: flex;
      align-items: center;
      margin-bottom: 24px;
    }
    .checkbox-row input[type="checkbox"] {
      accent-color: #4e54c8;
      margin-right: 8px;
    }
    .checkbox-row label {
      font-size: 0.98rem;
      color: #b0b3b8;
    }
    .error-message {
      color: #ff5722;
      margin-bottom: 12px;
      font-size: 1rem;
      display: none;
    }
    .login-btn {
      width: 100%;
      padding: 14px 0;
      border-radius: 8px;
      border: none;
      background: #2563eb;
      color: #fff;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      margin-bottom: 18px;
      transition: background 0.2s;
    }
    .login-btn:hover {
      background: #4e54c8;
    }
    .signin-link {
      color: #4e54c8;
      text-decoration: underline;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 8px;
    }
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        width: 98vw;
        height: auto;
      }
      .left, .right {
        flex: none;
        width: 100%;
        min-height: 220px;
      }
      .right {
        padding: 32px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left"></div>
    <div class="right">
      <h2>Sign In</h2>
      <p>Welcome to the PRICOL.<br>Sign in to continue.</p>
      <div class="error-message" id="errorMsg"></div>
      <div class="form-group">
        <label for="username">E-mail or Username</label>
        <input type="text" id="username" placeholder="Enter your username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">
      </div>
      <div class="checkbox-row">
        <input type="checkbox" id="terms">
        <label for="terms">I agree to the terms of service</label>
      </div>
      <button class="login-btn" onclick="login()">Sign In</button>
      <div>
        Already a member? <span class="signin-link" onclick="window.location.href='homepage.html'">Go to Dashboard</span>
      </div>
    </div>
  </div>
  <script>
    async function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const terms = document.getElementById('terms').checked;
      const errorMsg = document.getElementById('errorMsg');
      errorMsg.style.display = 'none';

      if (!username || !password) {
        errorMsg.textContent = 'Please enter both username and password.';
        errorMsg.style.display = 'block';
        return;
      }
      if (!terms) {
        errorMsg.textContent = 'You must agree to the terms of service.';
        errorMsg.style.display = 'block';
        return;
      }

      // Admin bypass
      if (username === 'admin' && password === 'admin') {
        localStorage.setItem('isAdmin', 'true');
        window.location.href = 'homepage.html';
        return;
      }

      // Authenticate against backend
      try {
        const res = await fetch('http://localhost:5000/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        if (data.success) {
          localStorage.setItem('isAdmin', 'false');
          localStorage.setItem('username', username);
          window.location.href = 'homepage.html';
        } else {
          errorMsg.textContent = data.error || 'Invalid username or password.';
          errorMsg.style.display = 'block';
        }
      } catch (err) {
        errorMsg.textContent = 'Server error. Please try again.';
        errorMsg.style.display = 'block';
      }
    }
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') login();
    });
  </script>
</body>
</html>
